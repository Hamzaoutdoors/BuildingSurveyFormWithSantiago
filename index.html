<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="title">Our <strong>Survey</strong> Form</h1>
        <p id="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam nesciunt a velit, deserunt animi labore rem odio pariatur tempore quisquam!</p>
       <form action="" id="survey-form">
           <label for="name-label">Name</label>
           <input type="text" id="name" name="name-label" placeholder="Name">
           <label for="email-label">Email</label>
           <input type="email" id="email"  name="email-label" placeholder="Email" pattern="email@example.com">
           <label for="number-label">Number</label>
           <input type="number" id="number" name="number-label" min="9" max="15" placeholder="Num" required>
           <label for="dropdown-label">Choose a number:</label>
                <select name="dropdown-label" id="dropdown">
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                </select>
                <>
                    <h2>Contact Us</h2>
                    <h3>choose your method</h3>
                    <div>
                    <input type="radio" id="radio-name" name="social-media" value="facebook" checked>
                    <label for="facebook">Facebook</label>
                  </div>
                  <div>
                      <input type="radio" id="radio-name" name="social-media" value="instagram">
                      <label for="instagram">Instagram</label>
                  </div>
                  <div>

                      <input type="radio" id="radio-name" name="social-media" value="linkedIn">
                      <label for="linkedIn">LinkedIn</label>
                  </div>

                 <br>
                 <br>
                 <h2>coffee Shop</h2>
                 <h3>choose your coffee</h3>
                <div>
                    <input type="checkbox" id="coffee-es" name="Espresso" checked>
                    <label for="scales">Espresso</label>
                  </div>
                <div>
                    <input type="checkbox" id="coffe-cap" name="Cappuccino" checked>
                    <label for="Cappuccino">Cappuccino</label>
                  </div>
                <div>
                    <input type="checkbox" id="late" name="Late" checked>
                    <label for="late">late</label>
                  </div>

                  <h2>Write us something more about your favourite Coffee</h2>
                  <div class="textarea">

                      <textarea name="" id="" cols="50" rows="20"></textarea>
                      <button type="submit">Submit please</button>
                  </div>
       </form>
    </div>
    
</body>
</html>
