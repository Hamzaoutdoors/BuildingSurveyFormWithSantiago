<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="title">Our <strong>Survey</strong> Form</h1>
        <p id="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam nesciunt a velit, deserunt animi labore rem odio pariatur tempore quisquam!</p>
       <form action="" id="survey-form">
           <label for="name-label">Name</label>
           <input type="text" id="name" name="name-label" placeholder="Name">
           <label for="email-label">Email</label>
           <input type="email" id="email"  name="email-label" placeholder="Email" pattern="email@example.com">
           <label for="number-label">Number</label>
           <input type="number" id="number" name="number-label" min="9" max="15" placeholder="Num" required>
           <label for="dropdown-label">Choose a number:</label>
                <select name="dropdown-label" id="dropdown">
                <option value="one">One</option>
                <option value="two">Two</option>
                <option value="three">Three</option>
                <option value="four">Four</option>
                </select>
       </form>
    </div>
    
</body>
</html>
